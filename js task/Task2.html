<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Print odd numbers between 1 to Last:</h1>
</body>
<script>
    // let input = prompt("enter a last value");
    for (let i = 0; i <= 20; i++) {
        if (i % 2 == 0) {
            document.write(i)
        }
    }
</script>

</html>
