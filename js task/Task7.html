<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Print the characters of a string</h1>

</body>
<script>
    let str = prompt("Enter a string");
    for (let i = 0; i < str.length; i++) {
        document.write(str[i] + '<br>');
    }
</script>

</html>
