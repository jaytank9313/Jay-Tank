<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Table Number</h1>

</body>
<script>

    let num = prompt("Enter a number");

    // 2*3=6
    if (num == '') {
        alert("please enter a number");
    }
    else {
        for (let i = 1; i <= 10; i++) {
            document.write(num + '*' + i + '=' + (num * i) + '<br>')
        }
    }
</script>

</html>
