<!DOCTYPE html>
<html lang="en">

    <script>


// Array method task 



// Task 1: Create array and add 25
let numbers = [5, 10, 15, 20,];
numbers.push(25);
console.log(numbers); // [5, 10, 15, 20, 25]

// Task 2: Remove last element
numbers.pop();
console.log("2:", numbers); // [5, 10, 15, 20]

// Task 3: Add 0 at the beginning
numbers.unshift(0);
console.log("3:", numbers); // [0, 5, 10, 15, 20]

// Task 4: Remove the first element
numbers.shift();
console.log("4:", numbers); // [5, 10, 15, 20]

// Task 5: Find index of 15
let index = numbers.indexOf(15);
console.log("5: Index of 15 is", index); // 2

// Task 6: Extract [200, 300]
let sampleArray = [100, 200, 300, 400, 500];
let extracted = sampleArray.slice(1, 3);
console.log("6:", extracted); // [200, 300]

// Task 7: Remove third element from colors
let colors = ["Red", "Green", "Blue", "Yellow"];
colors.splice(2, 1); // remove "Blue"
console.log("7:", colors); // ["Red", "Green", "Yellow"]

// Task 8: Convert array to string
let phrase = ["JavaScript", "is", "awesome"];
let joined = phrase.join(" ");
console.log("8:", joined); // "JavaScript is awesome"

// Task 9: Reverse array
let reverseArray = [9, 8, 7, 6, 5];
reverseArray.reverse();
console.log("9:", reverseArray); // [5, 6, 7, 8, 9]

// Task 10: Sort in ascending order
let unsorted = [9, 3, 7, 1, 5];
unsorted.sort((a, b) => a - b);
console.log("10:", unsorted); // [1, 3, 5, 7, 9]

// Task 11: Merge two arrays
let merged = [1, 2, 3].concat([4, 5, 6]);
console.log("11:", merged); // [1, 2, 3, 4, 5, 6]

// Task 12: Check if all numbers are even
let evens = [2, 4, 6, 8];
let allEven = evens.every(num => num % 2 === 0);
console.log("12: All even?", allEven); // true

// Task 13: Check if any number > 25
let nums = [10, 20, 30, 5];
let anyAbove25 = nums.some(num => num > 25);
console.log("13: Any > 25?", anyAbove25); // true

// Task 14: Replace middle elements with 0
let midArray = [5, 10, 15, 20];
midArray.splice(1, 2, 0); // replaces 10 and 15 with 0
console.log("14:", midArray); // [5, 0, 20]

// Task 15: Copy elements within the array
let copyArray = [1, 2, 3, 4, 5];
copyArray.copyWithin(0, 3, 5); // copies 4 and 5 to beginning
console.log("15:", copyArray); // [4, 5, 3, 4, 5]




    // Object Methods Tasks




// Task 16: Create an object `person`
let person = {
  name: "John",
  age: 30,
  city: "New York"
};
console.log("16:", person);

// Task 17: Get all keys
let keys = Object.keys(person);
console.log("17:", keys); // ["name", "age", "city"]

// Task 18: Get all values
let values = Object.values(person);
console.log("18:", values); // ["John", 30, "New York"]

// Task 19: Get all key-value pairs
let entries = Object.entries(person);
console.log("19:", entries); // [["name", "John"], ["age", 30], ["city", "New York"]]

// Task 20: Check if `age` exists
let hasAge = person.hasOwnProperty("age");
console.log("20: Has age?", hasAge); // true

// Task 21: Add new property `country`
person.country = "USA";
console.log("21:", person);

// Task 22: Delete `city` property
delete person.city;
console.log("22:", person);

// Task 23: Merge profession into `person`
Object.assign(person, { profession: "Engineer" });
console.log("23:", person);

// Task 24: Freeze `person` and try modifying `name`
Object.freeze(person);
person.name = "Alice"; // Will not change
console.log("24: After freeze attempt to change name:", person);

// Task 25: Seal `person` and try adding a property
let sealedPerson = { name: "Bob", age: 25 };
Object.seal(sealedPerson);
sealedPerson.hobby = "Reading"; // Will not add
console.log("25: After sealing and adding hobby:", sealedPerson);

// Task 26: Create array of student objects
let students = [
  { name: "Alice", age: 20 },
  { name: "Bob", age: 22 },
  { name: "Charlie", age: 19 }
];
console.log("26:", students);

// Task 27: Make `age` read-only
let readOnlyPerson = {};
Object.defineProperty(readOnlyPerson, "age", {
  value: 40,
  writable: false,
  configurable: true
});
console.log("27: Read-only age:", readOnlyPerson.age);
readOnlyPerson.age = 50; // Will not change
console.log("27: After trying to modify age:", readOnlyPerson.age);

// Task 28: List all properties
let allProps = Object.getOwnPropertyNames(person);
console.log("28:", allProps);

// Task 29: Property descriptor of `name`
let nameDescriptor = Object.getOwnPropertyDescriptor(person, "name");
console.log("29:", nameDescriptor);

// Task 30: Print keys and values separately
console.log("30:");
for (let key in person) {
  if (person.hasOwnProperty(key)) {
    console.log("Key:", key, "Value:", person[key]);
  }
}

let num =[1,2,3,4,5,]
num.push(24);
console.log(`task-1 ${num}`);




    </script>
