        // With Space 




         for (let i = 1; i <= 5; i++) {    //  Outer LOOP / rows 
            
            for (let k = i; k < 5 ; k++) {     // Inner Loop / Column
                document.write("&nbsp;&nbsp;")           
                
            }
            for (let j = 1; j < i; j++) {     // Inner Loop / Column
                document.write(j)           
                
            }
            document.write(i)            // 1 => 10
            document.write("<br>")
        }




        for (let i = 1; i <= 5; i++) {    //  Outer LOOP / rows 
            
            for (let k = i; k < 5 ; k++) {     // Inner Loop / Column
                document.write("&nbsp;&nbsp;")           
                
            }
            for (let j = 5; j < i; j++) {     // Inner Loop / Column
                document.write(j)           
                
            }
            document.write(i)            // 1 => 10
            document.write("<br>")
        }
    </script>
