<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sum of the first n natural numbers</h1>
</body>
<script>
    let input = parseFloat(prompt('enter a number '));
    let sum = 0;
    for (let i = 1; i <= input; i++) {
        sum = sum + i;
    }
    document.write(sum);
</script>

</html>
